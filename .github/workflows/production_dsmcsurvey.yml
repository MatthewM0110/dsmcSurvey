# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - DSMCSurvey

on:
  push:
    branches:
      - Production
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Install and build the client
      - name: Install and build client
        run: |
          cd client
          npm install
          npm run build --if-present

      # Archive the built client for deployment
      - name: Archive client for deployment
        run: |
          cd client
          zip -r client.zip build

      # Upload the client artifact
      - name: Upload client artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: client-app
          path: client/client.zip

      # Install and build the server
      - name: Install and test server
        run: |
          cd server
          npm install
          npm run test --if-present

      # Archive the server for deployment
      - name: Archive server for deployment
        run: |
          cd server
          zip -r server.zip .

      # Upload the server artifact
      - name: Upload server artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: server-app
          path: server/server.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2133CF700F2F4866AF5C20A3A0263CEF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4110D380DC3741FCB555C75ACFA5E585 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_492529AC70DA437089065F0D66CB87B0 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'DSMCSurvey'
          slot-name: 'Production'
          package: .
          
